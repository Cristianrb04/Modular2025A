<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galer√≠a desde MongoDB</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin: 20px;
      color: #333;
    }
    #menu {
      background: #333;
      padding: 10px;
    }
    #menu a {
      color: white;
      text-decoration: none;
      margin: 10px;
    }
    #image-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 10px;
    }
    .image-item {
      margin: 10px;
      border: 2px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }
    img {
      width: 200px;
      height: auto;
      transition: transform 0.2s;
    }
    img:hover {
      transform: scale(1.1);
      border-color: #666;
    }
    /* ESTILOS DEL MODAL */
    #image-modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }
    #modal-content {
      max-width: 80%;
      max-height: 80%;
      border-radius: 10px;
      transition: transform 0.2s;
      /* Se inicia sin zoom */
      transform: scale(1);
      transform-origin: center center;
    }
  </style>
</head>
<body>
  <div id="menu">
    <a href="historico.html">Hist√≥rico</a>
    <a href="fotos.html">Galer√≠a</a>
  </div>
  <h1>Galer√≠a de Im√°genes</h1>
  <div id="image-container"></div>

  <!-- MODAL PARA ZOOM -->
  <div id="image-modal" onclick="closeModal()">
    <img id="modal-content" src="" alt="Imagen en zoom">
  </div>

  <script>
    // Variables globales para el zoom
    let currentZoom = 1;
    const zoomFactor = 1.2; // Factor de incremento en cada clic

    function formatDateTime(datetimeStr) {
      if (!datetimeStr || datetimeStr.length !== 14) return "Fecha: 0000-00-00 00:00:00";
      
      const year = datetimeStr.substring(0, 4) || "0000";
      const month = datetimeStr.substring(4, 6) || "00";
      const day = datetimeStr.substring(6, 8) || "00";
      const hour = datetimeStr.substring(8, 10) || "00";
      const minute = datetimeStr.substring(10, 12) || "00";
      const second = datetimeStr.substring(12, 14) || "00";
      
      return `Fecha: ${year}-${month}-${day} ${hour}:${minute}:${second}`;
    }

    async function fetchImages() {
      try {
        const response = await fetch('http://localhost:4321/images');
        if (!response.ok) throw new Error('Error al obtener im√°genes');
    
        const images = await response.json();
        console.log('üì∑ Im√°genes obtenidas:', images);
    
        const container = document.getElementById('image-container');
        container.innerHTML = '';
    
        images.forEach(image => {
          if (!image.url || image.url.length < 100) {
            console.error('‚ùå Imagen corrupta o vac√≠a:', image);
            return;
          }
    
          const imageItem = document.createElement('div');
          imageItem.classList.add('image-item');
    
          const imgElement = document.createElement('img');
          imgElement.src = image.url;
          imgElement.alt = image.title || 'Imagen';
          // Al hacer clic en la miniatura se abre el modal
          imgElement.onclick = () => openModal(image.url);
          
          const dateElement = document.createElement('p');
          dateElement.textContent = formatDateTime(image.key);
    
          imageItem.appendChild(imgElement);
          imageItem.appendChild(dateElement);
          container.appendChild(imageItem);
        });
      } catch (error) {
        console.error('‚ùå Error al cargar im√°genes:', error);
      }
    }
    
    function openModal(imageUrl) {
      const modal = document.getElementById('image-modal');
      const modalImg = document.getElementById('modal-content');
      // Reinicia el zoom al abrir
      currentZoom = 1;
      modalImg.style.transform = 'scale(1)';
      modalImg.style.transformOrigin = 'center center';
      modalImg.src = imageUrl;
      modal.style.display = "flex";

      // Asigna el evento de clic para hacer zoom en la imagen
      modalImg.onclick = function(e) {
        // Evita que se cierre el modal (ya que el modal tambi√©n escucha clics)
        e.stopPropagation();
        // Obtiene las coordenadas relativas de donde se hizo clic en la imagen
        const rect = modalImg.getBoundingClientRect();
        const offsetX = e.clientX - rect.left;
        const offsetY = e.clientY - rect.top;
        const originX = (offsetX / rect.width) * 100;
        const originY = (offsetY / rect.height) * 100;
        modalImg.style.transformOrigin = `${originX}% ${originY}%`;
        // Incrementa el nivel de zoom
        currentZoom *= zoomFactor;
        modalImg.style.transform = `scale(${currentZoom})`;
      };
    }

    function closeModal() {
      document.getElementById('image-modal').style.display = "none";
    }

    fetchImages();
  </script>
</body>
</html>
