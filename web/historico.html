<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galer√≠a desde MongoDB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin: 20px;
            color: #333;
        }
        #menu {
            background: #333;
            padding: 10px;
        }
        #menu a {
            color: white;
            text-decoration: none;
            margin: 10px;
        }
        #image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px;
        }
        .image-item {
            margin: 10px;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        img {
            width: 200px;
            height: auto;
            transition: transform 0.2s;
        }
        img:hover {
            transform: scale(1.1);
            border-color: #666;
        }
    </style>
</head>
<body>
    <div id="menu">
        <a href="historico.html">Hist√≥rico</a>
        <a href="fotos.html">Galer√≠a</a>
    </div>
    <h1>Galer√≠a de Im√°genes</h1>
    <div id="image-container"></div>

    <script>
        function formatDateTime(datetimeStr) {
            if (!datetimeStr || datetimeStr.length !== 14) return "Fecha: 0000-00-00 00:00:00";
            
            const year = datetimeStr.substring(0, 4) || "0000";
            const month = datetimeStr.substring(4, 6) || "00";
            const day = datetimeStr.substring(6, 8) || "00";
            const hour = datetimeStr.substring(8, 10) || "00";
            const minute = datetimeStr.substring(10, 12) || "00";
            const second = datetimeStr.substring(12, 14) || "00";
            
            return `Fecha: ${year}-${month}-${day} ${hour}:${minute}:${second}`;
        }

        async function fetchImages() {
            try {
                const response = await fetch('http://localhost:4321/images');
                if (!response.ok) throw new Error('Error al obtener im√°genes');
    
                const images = await response.json();
                console.log('üì∑ Im√°genes obtenidas:', images);
    
                const container = document.getElementById('image-container');
                container.innerHTML = '';
    
                images.forEach(image => {
                    if (!image.url || image.url.length < 100) {
                        console.error('‚ùå Imagen corrupta o vac√≠a:', image);
                        return;
                    }
    
                    const imageItem = document.createElement('div');
                    imageItem.classList.add('image-item');
    
                    const imgElement = document.createElement('img');
                    imgElement.src = image.url;
                    imgElement.alt = image.title || 'Imagen';
                    
                    const dateElement = document.createElement('p');
                    dateElement.textContent = formatDateTime(image.key);
    
                    imageItem.appendChild(imgElement);
                    imageItem.appendChild(dateElement);
                    container.appendChild(imageItem);
                });
            } catch (error) {
                console.error('‚ùå Error al cargar im√°genes:', error);
            }
        }
    
        fetchImages();
    </script>
</body>
</html>
